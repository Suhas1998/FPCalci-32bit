<!DOCTYPE html>
<html>
<head>
  <title>Floating Point numbers calculator</title>
  <script src="calculate.js"></script>
</head>
<body>
  <div>
    <h2>Calculator</h2>
    <form>
      1st Number : <input type="number" name="num1" id="num1"></input> <input type="text" maxlength="64" id="bin1"/></input> <br>
      <input type="button" value="Convert to Binary" onclick="toBinary()" /></input><br>
      2nd Number : <input type="number" name="num2" id="num2"></input> <input type="text" maxlength="64" id="bin2"/></input> <br>
      <input type="button" value="Convert to Decimal" onclick="toDecimal()" /></input><br>
      Result : <input type="number" name="result" id="result"></input> <input type="text" maxlength="64" id="resultBin"/></input> <br>
      <select id="operator">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
      </select>
      <input type="button" value="Calculate" onclick="calculate()" /></input>
    </form>
  </div>
</body>
</html>
